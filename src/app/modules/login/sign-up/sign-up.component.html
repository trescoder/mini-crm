<div class="container">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>MINI CRM - Sign Up</mat-card-title><br />
      </mat-card-header>
      <form [formGroup]="form" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input
              formControlName="username"
              type="text"
              name="username"
              matInput
              placeholder="Username"
            />
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              formControlName="password"
              type="password"
              name="pass"
              matInput
              placeholder="Password"
            />
          </mat-form-field>
        </mat-card-content>
        <button
          mat-raised-button
          color="primary"
          (click)="signUp()"
          [disabled]="form.invalid"
          class="btn-block"
          style="margin-bottom: 1rem"
        >
          Sign Up
        </button>
        <button mat-button routerLink="/login" class="btn-block">Login</button>
      </form>
    </mat-card>
  </div>
</div>
